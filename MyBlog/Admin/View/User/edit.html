{extends file="../Layouts/index.html"}

{*修改菜单背景*}
{block name='style1'}
	background-color: #92c609;
    border-radius: 4px;
{/block}

{*修改右侧的内容*}
{block name="right"}
<div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 &gt;&gt; 用户添加页面</span>
        </div>
        <div class="providerAdd">
            <form action="./index.php?c=user&a=update&id={$id}" method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="billId">用户昵称：</label>
                    <input type="text" name="nickname" id="billId" required="" value="{$data['nickname']}">
                    <span>*请输入订单编码</span>
                </div>
                <div>
                    <label for="billName">用户密码：</label>
                    <input type="text" name="password" id="billName" required="" value="{$data['password']}">
                    <span>*请输入商品名称</span>
                </div>
                <div>
                    <label for="billCom">确认密码：</label>
                    <input type="text" name="surepass" id="billCom" required="" value="{$data['password']}">
                    <span>*请输入商品单位</span>

                </div>
                <div>
                    <label for="billNum">用户电话：</label>
                    <input type="text" name="phone" id="billNum" required="" value="{$data['phone']}">
                    <span>*请输入大于0的正自然数，小数点后保留2位</span>
                </div>
                <div>
                    <label>用户状态：</label>
                    <input type="radio" name="status" value="1" {if $data['status']==1} checked {else} {/if}>开启
                    <input type="radio" name="status" value="2" {if $data['status']==2} checked {else} {/if}>锁定
                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="billList.html">返回</a>-->
                    <input type="submit" value="保存">
                    <input type="submit" value="返回">
                </div>
            </form>
        </div>

    </div>
{/block}

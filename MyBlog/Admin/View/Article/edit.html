{extends file="../Layouts/index.html"}

{*修改菜单背景*}
{block name='style2'}
	background-color: #92c609;
    border-radius: 4px;
{/block}

{*修改右侧的内容*}
{block name="right"}
<div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 文章修改页面</span>
        </div>
        <div class="providerAdd">
            <form action="./index.php?c=article&a=update&id={$data['id']}" method="post" enctype="multipart/form-data">
                <div class="">
                    <label for="userId">文章标题：</label>
                    <input type="text" name="title" id="userId" value="{$data['title']}"/>
                    <span>*请输入文章标题</span>
                </div>
                <div>
                    <label for="userName">文章作者：</label>
                    <input type="text" name="author" id="userName" value="{$data['author']}"/>
                    <span >*请输入文章作者</span>
                </div>
                <div>
                    <label for="userpassword">文章简介：</label>
                    <textarea name="intro" id="" cols="30" rows="10">{$data['intro']}</textarea>
                    <span>*少于500字</span>

                </div>
                <div>
                    <label for="userRemi">文章详情：</label>
                     <textarea name="details" id="" cols="30" rows="10" style="width:800px;height:150px;">{$data['details']}</textarea>
                    <span>*少于1000字</span>
                </div>
                <div>
                    <label for="data">封面图：</label>
                    <input type="file" name="picture" style="border:none;box-shadow:none;" id="data"/>
                    <span >*图片不小于500*500</span>
                </div>

                <div>
                    <label for="userphone">关键词：</label>
                    <input type="text" name="keywords" id="userphone" value="{$data['keywords']}"/>
                    <span >*请输入关键字</span>
                </div>
                <div class="providerAddBtn">
                    <input type="submit" style="width:80px;" value="保存"/>
                    <input type="reset" style="width:80px; background:linear-gradient(to bottom, #85c0ec, #6aa7d6, #508dc6, #306fb4, #17559e);font-size: 14px;" value="重置"/>
                </div>
            </form>
        </div>

    </div>
{/block}
